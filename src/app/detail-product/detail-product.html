<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang chi tiết sản phẩm</h1>
        <p>Sử dụng Bootstrap</p>
    </div>
    <div class="row">
        <!-- Chia cột thành thành thành 2 phần, mỗi phần sẽ chiếm 6 -->
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="product-image">
                            <img class="product-image"
                                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                                alt="Product Image">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="product-image">
                            <img class="product-image"
                                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                                alt="Product Image">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="product-image">
                            <img class="product-image"
                                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                                alt="Product Image">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="product-image">
                            <img class="product-image"
                                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                                alt="Product Image">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="product-image">
                            <img class="product-image"
                                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                                alt="Product Image">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div class="thumbnail-item active">
                        <img class="thumbnail-image"
                            src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                            alt="thumbnail Image">
                    </div>
                    <div class="thumbnail-item">
                        <img class="thumbnail-image"
                            src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                            alt="thumbnail Image">
                    </div>
                    <div class="thumbnail-item">
                        <img class="thumbnail-image"
                            src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                            alt="thumbnail Image">
                    </div>
                    <div class="thumbnail-item">
                        <img class="thumbnail-image"
                            src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                            alt="thumbnail Image">
                    </div>
                    <div class="thumbnail-item">
                        <img class="thumbnail-image"
                            src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                            alt="thumbnail Image">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="product-details">
                <h2>Thông tin sản phẩm</h2>
                <p>Mô tả sản phẩm</p>
                <p>Giá: $99</p>
                <div class="product-actions">
                    <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                    <button class="btn btn-success">Mua ngay</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wraper">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
<app-footer></app-footer>
